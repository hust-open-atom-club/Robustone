version: '3.8'

services:
  robustone:
    build:
      context: .
      dockerfile: Dockerfile
    image: robustone:latest
    container_name: robustone-cli
    volumes:
      - ./samples:/app/samples:ro
    working_dir: /app
    command: ["--help"]

  # Development service with mounted source
  robustone-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: robustone:dev
    container_name: robustone-dev
    volumes:
      - .:/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    working_dir: /app
    environment:
      - RUST_LOG=debug
    profiles:
      - dev

volumes:
  cargo-cache:
  target-cache: